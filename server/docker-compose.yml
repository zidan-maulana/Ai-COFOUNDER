version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-cofounder-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_cofounder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-cofounder-network

volumes:
  postgres_data:
    driver: local

networks:
  ai-cofounder-network:
    driver: bridge